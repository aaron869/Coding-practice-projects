<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>

    <style>
        body {
            background: linear-gradient( hsl(240, 100%, 26%), hsl(272, 100%, 25%)) no-repeat center center;
            height: 100vh;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            border-radius: 15px;
            background-color: rgb(205, 205, 205);
            max-width: 25rem;
            min-height: 34rem;
            padding: .5rem;
            margin: auto;
           
        }
        .list-item-div {
            display: flex;
            align-items: center;
            width: 100%;
            min-width: 20rem;
        }
        .add-btn:hover {
            background-color: rgba(255, 68, 0, 0.66);
        }
        .add-btn {
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            height: 2.5rem;
            width: 4rem;
            background-color: orangered;
        }
        li {
            list-style: none;
            font-size: 1.3rem;
            flex: 1;
        }
        .task-input {
            margin-bottom: 1rem;
            height: 1.5rem;
            border-radius: 20px;
            border: none;
            padding: .5rem 1rem; 
            font-size: 1.2rem;
        }
        .check-btn:hover {
            background-color: green;
        }
        .remove-btn:hover {
            background-color: rgb(196, 5, 5);
        }
        .remove-btn, .check-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 20px;
           margin: .5rem 0 0 .4rem;
           background-color: rgb(175, 175, 175);
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>To Do List üìù</h2>
            <div>
                <input class="task-input" type="text" placeholder="Add your Task">
                <button class="add-btn">ADD</button>
            </div>
       <div class="list-container">
                
            </div>
        </div>
    </div>


    <script>
            const container = document.querySelector(".list-container");
            const addBtn = document.querySelector(".add-btn");
            const taskInput = document.querySelector(".task-input");
           




        addBtn.addEventListener("click", function() {
            let newDiv = document.createElement("div");
            let li = document.createElement("li"); 
            let inputText = taskInput.value;
            li.style.textDecoration = "none";
            let checkBtn = document.createElement('button');
            checkBtn.className= "check-btn";
            let removeBtn = document.createElement('button');
            removeBtn.className= "remove-btn";

            container.append(newDiv);
            newDiv.classList.add("list-item-div");
            newDiv.append(li);
            li.append(inputText);
            newDiv.append(checkBtn);
            checkBtn.innerText = "‚úîÔ∏è";
            newDiv.append(removeBtn);
            removeBtn.innerText = "X";
            
            let remBtn = newDiv.querySelector(".remove-btn");
            let cekBtn = newDiv.querySelector(".check-btn");

            cekBtn.addEventListener("click", function(){
                if (li.style.textDecoration == "none" ) {
                    li.style.textDecoration = "line-through";
                } else {
                    li.style.textDecoration = "none";               
                 }
            })

            remBtn.addEventListener("click", function() {
                newDiv.remove();
            })
        })
  
        

    </script>
</body>
</html>
