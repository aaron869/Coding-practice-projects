<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

    <style>

</head>
<body>
    <p>youtube button</p>
    <button class="subscribe-btn">subscribe</button>

            <script>

                const subBtn = document.querySelector('.subscribe-btn');

                function activatesubscribe () {
                if (subBtn.innerHTML === 'subscribe') {
                subBtn.innerHTML = 'subscribed';
                } else {
                    subBtn.innerHTML = 'subscribe';
                }
                }

                subBtn.addEventListener("click", activatesubscribe);
            </script>
</body>
