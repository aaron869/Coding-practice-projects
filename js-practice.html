<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: blanchedalmond;
        }
        .main-div, h1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            background-color: lightgrey;
            max-width: 25rem;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
        }
        
    </style>
</head>
<body>
    <h1>Javascript Quote Generator</h1>

    <main class="main-div">
        <div class="quote-div">
            <p class="quote">"There is nothing impossible to they who will try."</p>
        </div>

        <div class="author-div">
            <p class="author">—Alexander the Great</p>
        </div>

        <div class="quote-btn-div">
            <button class="quote-btn">New Quote</button>
        </div>


        <script>
            
            let btn = document.querySelector('.quote-btn');
            let theQuote = document.querySelector('.quote')
            let theAuthor = document.querySelector('.author')

            const quotes = [
                {
                    person: '—Walt Whitman' ,
                    quote: "Keep your face always toward the sunshine, and shadows will fall behind you."
                },

                {
                    person: '—Billie Jean King' ,
                    quote: "Champions keep playing until they get it right."
                },

                {
                    person: '— Toni Morrison' ,
                    quote: "You are your best thing."
                },

                {
                    person: '—Winston Churchill' ,
                    quote: "Success is not final, failure is not fatal: it is the courage to continue that counts."
                },

                {
                    person: '—Herman Melville' ,
                    quote: "It is better to fail in originality than to succeed in imitation."
                },

                {
                    person: '—C.S. Lewis' ,
                    quote: "You are never too old to set another goal or to dream a new dream."
                }
            ];

            


            btn.addEventListener('click', function() {

                const random = Math.floor(Math.random() * quotes.length);


                theQuote.innerText = quotes[random].quote;
                theAuthor.innerText = quotes[random].person;

            });
        </script>
    </main>


</body>
</html>
